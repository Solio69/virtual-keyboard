<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="row">
                <div class="key">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspasce letter-key">Backspace</div>
            </div>
            <div class="row">
                <div class="key tab letter-key">Tab</div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
            </div>
            <div class="row">
                <div class="key capslock letter-key" data="CapsLock">Caps Lock</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key enter letter-key">Enter</div>
            </div>
            <div class="row">
                <div class="key lshift letter-key" data="ShiftLeft">Shift</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key rshift letter-key" data="ShiftRight">Shift</div>
            </div>
            <div class="row">
                <div class="key lctrl letter-key" data="ControlLeft">Ctrl</div>
                <!-- <div class="key letter-key">Fn</div> -->
                <div class="key letter-key" data="AltLeft">Alt</div>
                <div class="key space" data="Space">Space</div>
                <!-- <div class="key">\</div> -->
                <div class="key letter-key" data="AltRight">Alt Gr</div>
                <!-- <div class="key"><img class="windows"src="https://img.icons8.com/fluent/48/000000/windows-10.png"/></div> -->
                <div class="key letter-key" data="ControlRight">Ctrl</div>
                
            </div>
            <div class="input" tabindex="0">
                <input type="text" class="i-11">
            </div>
        </div>    
       
    </div>
    <script src="script.js"></script>
</body>
</html>
